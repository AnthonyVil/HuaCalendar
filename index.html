<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύστημα Διαχείρισης Ημερολογίου</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Σύστημα Διαχείρισης Ημερολογίου</h1>
</header>
<main>
    <div id="controls" class="controls-container">
        <label for="yearSelect">Έτος:</label>
        <select id="yearSelect"></select>

        <label for="monthSelect">Μήνας:</label>
        <select id="monthSelect"></select>
    </div>
    <div id="calendar" class="calendar-container"></div>
</main>

<!-- Day Popup -->
<div id="dayPopup" class="popup">
    <div class="popup-content">
        <div id="popupContainer">
            <button id="closeDayPopup">x</button>
            <!-- other content of your popup -->
        </div>
        <h2>Επιλέξτε ώρα για την ημέρα</h2>
        <select id="hourSelect"></select>
        <div id="eventList">
            <h3>Συμβάντα της Ημέρας</h3>
            <ul id="eventListItems"></ul>
        </div>
        <button id="addEventButton">Προσθήκη Συμβάντος</button>
    </div>
</div>

<!-- Add Event Popup -->
<div id="addEventPopup" class="popup">
    <div class="popup-content">
        <div id="closeAddEventPopupContainer">
            <button id="closeAddEventPopup">x</button>
            <!-- other content of your popup -->
        </div>
        <h2>Προσθήκη Συμβάντος</h2>
        <form id="eventForm">
            <label for="eventTitle">Τίτλος:</label>
            <input type="text" id="eventTitle" required>
            <label for="eventLocation">Τοποθεσία:</label>
            <input type="text" id="eventLocation" required>
            <label for="eventDescription">Περιγραφή:</label>
            <textarea id="eventDescription" required></textarea>
            <button type="submit">Αποθήκευση Συμβάντος</button>
            <button type="button" id="deleteEventButton">Διαγραφή Συμβάντος</button>
        </form>
    </div>
</div>

<!-- Delete Event Confirmation Popup -->
<div id="deleteEventPopup" class="popup">
    <div class="popup-content">
        <span id="closeDeleteEventPopup" class="close">&times;</span>
        <h2>Είστε σίγουροι ότι θέλετε να διαγράψετε το συμβάν;</h2>
        <p id="deleteEventTitle" style="color: red;"></p>
        <button id="confirmDeleteButton">Διαγραφή</button>
        <button id="cancelDeleteButton">Ακύρωση</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
